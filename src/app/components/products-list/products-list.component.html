<body [ngStyle]="modoNoche ? styles : {}" class="block">
  <button class="night-mode-button" (click)="handleModoNoche()" mat-button>
    <mat-icon>dark_mode</mat-icon>
    Night Mode
  </button>
  <div class="container">
    <div class="card-container">
      <div *ngFor="let product of productsList; index as i" class="card">
        <img [src]="product.image" [alt]="product.title" />
        <div class="card-body">
          <h2>{{ product.title }}</h2>
          <div class="attribute">
            <strong>Price:</strong> {{ product.price }} â‚¬
          </div>
        </div>
        <button
          [routerLink]="['detail', i + 1]"
          class="btn btn-outline-secondary"
        >
          Ir a detalles
        </button>
      </div>
    </div>
  </div>
</body>
